<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | EduConnect</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <form action="../php/submit_registration.php" method="POST" id="registerForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required pattern="\d{10}"><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8"><br>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required><br>

        <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="../html/login.html">Login here</a></p>
</div>
</body>
</html>
