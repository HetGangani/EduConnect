<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | EduConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .profile-container {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background-color: #004080;
      color: white;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .sidebar h2 {
      margin-bottom: 15px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #003060;
    }

    .profile-content {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-photo {
      float: right;
      margin-left: 20px;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .info-group {
      margin-bottom: 20px;
    }

    .info-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #003060;
    }
  </style>
</head>
