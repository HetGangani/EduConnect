<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | EduConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .settings-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .settings-container h2 {
      color: #004080;
      margin-bottom: 20px;
    }

    .settings-group {
      margin-bottom: 30px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .settings-group input[type="text"],
    .settings-group input[type="email"],
    .settings-group input[type="password"],
    .settings-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .save-btn {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>
  <header>
    <h1>Settings</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="dashboard.html">Dashboard</a> |
      <a href="profile.html">Profile</a> |
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main class="settings-container">
    <form action="#" method="POST">
      <div class="settings-group">
        <h2>Account Settings</h2>
        <label for="username">Username</label>
        <input type="text" id="username" value="johndoe123" />

        <label for="email">Email</label>
        <input type="email" id="email" value="john@example.com" />

        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password" />
      </div>

      <div class="settings-group">
        <h2>Privacy Settings</h2>
        <label class="checkbox-label">
          <input type="checkbox" checked />
          Show my profile to other students
        </label>
        <label class="checkbox-label">
          <input type="checkbox" />
          Enable two-factor authentication
        </label>
      </div>

      <div class="settings-group">
        <h2>Notification Preferences</h2>
        <label class="checkbox-label">
          <input type="checkbox" checked />
          Receive email updates about events
        </label>
        <label class="checkbox-label">
          <input type="checkbox" />
          Receive push notifications
        </label>
      </div>

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EduConnect | Settings</p>
  </footer>
</body>
</html>
